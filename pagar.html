<div class="container mt-4">
  <h2 class="mb-4">Pagar</h2>
  <form id="payment-form">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="nombre">Nombre en la Tarjeta</label>
          <input type="text" class="form-control" id="nombre" required>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="tarjeta">Número de Tarjeta</label>
          <input type="text" class="form-control" id="tarjeta" required>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="fecha-expiracion">Fecha de Expiración (MM/YY)</label>
          <input type="text" class="form-control" id="fecha-expiracion" required>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="codigo-seguridad">Código de Seguridad</label>
          <input type="text" class="form-control" id="codigo-seguridad" required>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="banco">Seleccione su banco:</label>
      <select class="form-control" id="banco">
        <option value="banco1">BANCO ESTADO</option>
        <option value="banco2">BANCO DE CHILE</option>
        <option value="banco3">BANCO FALABELLA </option>
        <option value="banco4">BANCO SANTANDER </option>
		<option value="banco5">BANCO RIPLEY </option>
		<option value="banco6">BANCO SCOTIABANK </option>
		<option value="banco7">BANCO ITAU </option>
		
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Pagar</button>
  </form>
  <div id="payment-success" class="mt-3" style="display: none;">
    <div class="alert alert-success" role="alert">
      ¡Pago exitoso!
    </div>
  </div>
</div>
