<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Tienda de Mascotas Solidaria</title>
  <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/lux/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary text-white">
          Registro
        </div>
        <div class="card-body">
          <a href="index.html" class="btn btn-secondary mb-3"><i class="fas fa-arrow-left"></i> Volver</a>
          <form id="registroForm">
            <div class="mb-3">
              <label for="nombre">Nombre:</label>
              <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
              <div class="invalid-feedback">Por favor, ingresa tu nombre correctamente.</div>
            </div>
            <div class="mb-3">
              <label for="email">Correo Electrónico:</label>
              <input type="email" class="form-control" id="email" placeholder="correo@ejemplo.com" required>
              <div class="invalid-feedback">Por favor, ingresa un correo electrónico válido.</div>
            </div>
            <div class="mb-3">
              <label for="password">Contraseña:</label>
              <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" minlength="6" required>
              <div class="invalid-feedback">La contraseña debe tener al menos 6 caracteres.</div>
            </div>
            <button type="submit" class="btn btn-primary">Registrarse</button>
          </form>

          <div id="registroCorrecto" class="mt-3" style="display: none;">
            <div class="alert alert-success" role="alert">
              Registro exitoso. Se ha enviado un correo electrónico para completar el proceso.
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script src="registro.js"></script>
</body>
</html>
